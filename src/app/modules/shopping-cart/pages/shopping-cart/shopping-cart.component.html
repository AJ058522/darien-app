<ion-header>
  <ion-toolbar color="grey">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h1 class="ion-text-center ion-padding-top">{{title}}</h1>

  <div *ngIf="ordersItems.length > 0">
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of ordersItems">
          <td>{{item?.productName}}</td>
          <td class="text-right">{{item?.price | currency}}</td>
          <td class="text-right">{{item?.quantity}}</td>
          <td class="text-right">{{item!.price * item!.quantity | currency}}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="text-bold">Total</td>
          <td colspan="1" class="text-right text-bold">{{total | currency}}</td>
        </tr>
      </tfoot>
    </table>

    <ion-button expand="block" class="ion-margin-top ion-text-capitalize" type="button" [routerLink]="['payment']"
      [queryParams]=" {total: total}">
      Proceder al Pago
    </ion-button>
  </div>
  <div *ngIf="ordersItems.length === 0">
    <h3>No hay productos en el carro</h3>
  </div>

</ion-content>
