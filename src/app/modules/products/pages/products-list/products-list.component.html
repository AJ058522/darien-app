<ion-header>
  <ion-toolbar color="grey">
    <ion-grid>
      <ion-row class="ion-justify-content-end">
        <ion-col>
          <ion-tab-button tab="schedules" [routerLink]="['/shopping-cart']">
            <ion-icon name="cart"></ion-icon>
            <ion-label>Cart</ion-label>
            <ion-badge>{{cartTotaltems}}</ion-badge>
          </ion-tab-button>
        </ion-col>
        <ion-col>
          <ion-tab-button tab="schedules" (click)="logout()">
            <ion-icon name="log-out"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-tab-button>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <h1 class="ion-text-center ion-padding-top">{{title}}</h1>

  <div *ngIf="productsList">

    <ion-item size="12">
      <ion-input type="text" placeholder="Buscar producto" [(ngModel)]="productName"
        (ionChange)="findProductByName()"></ion-input>
    </ion-item>

    <app-product-card *ngFor="let product of productsList; let i=index" routerLink="details/{{product.id}}"
      [product]="product">
    </app-product-card>
  </div>

</ion-content>
